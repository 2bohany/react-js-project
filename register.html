<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-white text-2xl font-semibold">E-Shop</a>
      <ul class="flex space-x-4 text-white">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li> <!-- Link to Login Page -->
      </ul>
    </div>
  </nav>

  <!-- Register Section -->
  <div class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-center mb-8">Create an Account</h1>

    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
      <form>
        <div class="space-y-4">
          <div>
            <label for="name" class="text-sm font-semibold">Name</label>
            <input type="text" id="name" class="w-full p-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="John Doe" required>
          </div>

          <div>
            <label for="email" class="text-sm font-semibold">Email</label>
            <input type="email" id="email" class="w-full p-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="youremail@example.com" required>
          </div>

          <div>
            <label for="password" class="text-sm font-semibold">Password</label>
            <input type="password" id="password" class="w-full p-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="******" required>
          </div>

          <div>
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 transition duration-200 w-full">
              Register
            </button>
          </div>
        </div>
      </form>

      <div class="mt-4 text-center">
        <p class="text-sm">Already have an account? <a href="login.html" class="text-blue-500">Login here</a></p>
      </div>
    </div>
  </div>

</body>
</html>
