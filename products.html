  <!-- Product Cards -->
  <div class="container mx-auto px-4">
    <div id="productContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>

  <!-- Footer -->

  <script>
    const productList = [
      {
        id: 'p1',
        name: 'Wireless Headphones',
        price: 299.00,
        image: 'assets/images/product1.jpg',
        description: 'High-quality wireless headphones with noise cancellation and 20-hour battery life.'
      },
      {
        id: 'p2',
        name: 'Gaming Mouse',
        price: 149.00,
        image: 'assets/images/product2.jpg',
        description: 'Ergonomic gaming mouse with adjustable DPI and RGB lighting.'
      },
      {
        id: 'p3',
        name: '4K Monitor',
        price: 899.00,
        image: 'assets/images/product3.jpg',
        description: 'Stunning 27-inch 4K monitor with ultra-thin bezel and vivid color reproduction.'
      },
    ];

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

    function saveData() {
      localStorage.setItem('cart', JSON.stringify(cart));
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
    }

    function addToCart(id) {
      if (!cart.includes(id)) {
        cart.push(id);
        alert('Added to cart!');
        saveData();
      } else {
        alert('Already in cart.');
      }
    }

    function addToWishlist(id) {
      if (!wishlist.includes(id)) {
        wishlist.push(id);
        alert('Added to wishlist!');
        saveData();
      } else {
        alert('Already in wishlist.');
      }
    }

    function displayProducts() {
      const container = document.getElementById('productContainer');
      productList.forEach(product => {
        container.innerHTML += `
          <div class="bg-white rounded-lg shadow-md p-4 transition hover:scale-105">
            <a href="product-details.html?id=${product.id}">
              <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded">
              <h2 class="text-lg font-semibold mt-2">${product.name}</h2>
            </a>
            <p class="text-blue-600 font-bold mb-2">SAR ${product.price.toFixed(2)}</p>
            <div class="flex space-x-2">
              <button onclick="addToCart('${product.id}')" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">Add to Cart</button>
              <button onclick="addToWishlist('${product.id}')" class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1 rounded">Wishlist</button>
            </div>
          </div>
        `;
      });
    }

    displayProducts();
  </script>
